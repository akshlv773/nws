<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>🌾 ખેતીગ્રામ</title>
<style>
:root {
--bg: #f4f6f9;
--card-bg: rgba(255, 255, 255, 0.7);
--text-color: #1c1c1c;
--accent: #007aff;
--shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
--backdrop: blur(12px);
}

body.dark {
--bg: #121212;
--card-bg: rgba(255, 255, 255, 0.05);
--text-color: #eaeaea;
--shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
}

* {
margin: 0; padding: 0; box-sizing: border-box;
transition: all 0.3s ease;
}

body {
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
background: var(--bg);
color: var(--text-color);
min-height: 100vh;
}

/* HEADER */
header {
display: flex;
justify-content: space-between;
align-items: center;
padding: 18px 22px;
font-size: 26px;
font-weight: 600;
color: var(--accent);
position: sticky;
top: 0;
background: var(--card-bg);
backdrop-filter: var(--backdrop);
box-shadow: var(--shadow);
z-index: 100;
border-radius: 0 0 18px 18px;
}

/* TOGGLE */
.switch {
position: relative;
display: inline-block;
width: 52px; height: 28px;
}
.switch input { opacity: 0; width: 0; height: 0; }
.slider {
position: absolute; inset: 0;
background-color: #ccc;
border-radius: 50px;
cursor: pointer;
}
.slider:before {
content: "☀️";
position: absolute;
height: 24px; width: 24px;
left: 2px; bottom: 2px;
background: white;
border-radius: 50%;
text-align: center;
font-size: 14px;
line-height: 24px;
transition: 0.4s;
}
input:checked + .slider { background-color: var(--accent); }
input:checked + .slider:before { transform: translateX(24px); content: "🌙"; }

/* GRID */
.grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
gap: 22px;
padding: 28px 20px;
max-width: 1000px;
margin: auto;
}

.card {
background: var(--card-bg);
backdrop-filter: var(--backdrop);
border-radius: 22px;
box-shadow: var(--shadow);
padding: 28px 10px;
text-align: center;
text-decoration: none;
color: inherit;
transition: transform 0.25s, box-shadow 0.25s;
}
.card:hover { transform: translateY(-6px) scale(1.02); }
.card:active { transform: scale(0.97); }

.icon {
font-size: 46px;
margin-bottom: 12px;
display: inline-block;
}
.label {
font-size: 15px;
font-weight: 500;
}

/* LOADER */
.loader {
position: fixed; inset: 0;
display: flex; align-items: center; justify-content: center;
background: var(--bg);
z-index: 2000;
animation: fadeOut 0.5s ease forwards;
animation-delay: 2s;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
@keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

.wheel {
width: 60px; height: 60px;
border: 6px solid var(--accent);
border-top: 6px solid transparent;
border-radius: 50%;
animation: spin 1s linear infinite;
}

/* MOBILE */
@media(max-width:480px) {
header { font-size: 22px; padding: 14px 18px; }
.icon { font-size: 42px; }
.label { font-size: 14px; }
}
</style>
</head>
<body>

<!-- LOADER -->
<div class="loader" id="loader">
<div class="wheel"></div>
</div>

<!-- HEADER -->
<header>
<span>🌾 ખેતીગ્રામ</span>
<label class="switch">
<input type="checkbox" id="modeToggle">
<span class="slider"></span>
</label>
</header>

<!-- GRID -->
<div class="grid">
<a class="card" href="https://zarnal.github.io/khetigram/tv.html">
<div class="icon">📺</div>
<div class="label">tv</div>
</a>
<a class="card" href="https://www.bbc.com/gujarati">
<div class="icon">📰</div>
<div class="label">BBC ગુજરાતી</div>
</a>


<script>
// DARK MODE TOGGLE
const toggle = document.getElementById("modeToggle");
if (localStorage.getItem("theme") === "dark") {
document.body.classList.add("dark");
toggle.checked = true;
}
toggle.addEventListener("change", () => {
const isDark = toggle.checked;
document.body.classList.toggle("dark", isDark);
localStorage.setItem("theme", isDark ? "dark" : "light");
});
</script>

</body>
</html>
